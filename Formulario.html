  <div class="container">
    <div class="row"><h1 class="colorLetra" style="text-align: center;">Formulario de registro</h1>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form method="post" name="formulario" action="" id="form1">
                <div class="mb-3">
                    <label for="txtNombreCompleto" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" name="nom" id="nom"
                        placeholder="Ingrese su nombre completo" required>
                  </div>
                  <div class="mb-3">
                    <label for="txtRut" class="form-label">Rut</label>
                    <input type="text" class="form-control" name="txtRut" id="txtRut" maxlength="12"
                        placeholder="Ingrese su rut" required>
                </div>
                <div class="mb-3">
                    <label for="contra" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="clave" id="clave" maxlength="15"
                        placeholder="Ingrese su contraseña" value="" required>
                </div>
                <div class="mb-3">
                    <label for="txtEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" name="correo" id="correo"
                        placeholder="Ingrese su email" required>
                </div>
                <input type="submit"> <input type="reset">

                <p id="mensajes" class="colorLetra"></p> 
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
