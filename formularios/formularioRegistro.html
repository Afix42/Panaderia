  <div class="container-fluid container-form">
      <div class="row">
        <div class="col-md-2 hidden-sm"></div>
        <div class="col-md-8 col-sm-12 formulario">
          <h1 style="text-align: center;">CREAR UNA CUENTA</h1>
          <form name="formulario_registro" id="formulario_registro" method="post" action="#">
            <fieldset>
              <div class="form-group">
                <label>Nombre</label>
                <input name="nombre" type="text"  class="form-control" placeholder="Introduzca su nombre">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input name="email" type="email" class="form-control" placeholder="Introduzca su email">
              </div>
              <div class="form-group">
                <label>Contraseña</label>
                <input name="password" type="password" class="form-control" placeholder="Introduza su contraseña">
              </div>
              <div class="form-group">
                <label>Confirmar contraseña</label>
                <input name="password" type="password" class="form-control" placeholder="Reintroduza su contraseña">
              </div>
              <div class="button align-but">
                <input name="up" type="submit" value="Enviar" class="btn btn-secondary">
                <input name="res" type="reset" value="Borrar datos" class="btn btn-secondary">
            </div>
            </fieldset>
            <div>
              <p>Ya tienes una cuenta? <a href="formularioLogin.html">Iniciar sesión</a></p>
            </div>
          </form>
        </div>
        <div class="col-md-2 hiiden-sm"></div>
      </div>

    <script src="js/validacionesJQ.js"></script>
