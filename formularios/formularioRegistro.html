<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="icon" href="Imagenes\Logo_Panaderia.png">
    <link type="text/css" rel="stylesheet" href="../CSS/CSS_Registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../Menu.html">
        <img src="../Imagenes/Logo_Panaderia.png" alt="logo_panaderia" width="40px" height="40px"> Bell Sabores
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="../Menu.html">Inicio</a>
          <a class="nav-link" href="../Lista_Productos.html">Productos</a>
          <a class="nav-link" href="../Carrito.html">Carrito</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid container-form">
      <div class="row">
        <div class="col-md-2 hidden-sm"></div>
        <div class="col-md-8 col-sm-12">
          <div class="container">
            <form action="" class="form" id="form" autocomplete="off">
              <p class="form-titulo">Regístrate</p>
              <div class="form-input nombre">
                <input type="text" id="nombre">
                <label for="nombre">Nombre</label>
                <p class="mensajeError"></p>
              </div>
              <div class="form-input apellido">
                <input type="text" id="apellido">
                <label for="apellido">Apellidos</label>
                <p class="mensajeError"></p>
              </div>
              <div class="form-input email">
                <input type="email" id="email">
                <label for="email">Correo electrónico</label>
                <p class="mensajeError"></p>
              </div>
              <div class="form-input celular">
                <input type="text" id="celular">
                <label for="celular">Celular</label>
                <p class="mensajeError"></p>
              </div>
              <div class="form-input password">
                <input type="password" id="password">
                <label for="password">Contraseña</label>
                <p class="mensajeError"></p>
              </div>
              <div class="form-input repeatPassword">
                <input type="password" id="repeatPassword">
                <label for="repeatPassword">Repetir Contraseña</label>
                <p class="mensajeError"></p>
              </div>
              <div class="form-terminos terminos">
                <input type="checkbox" id="terminos"> 
                <label for="terminos">He leído y acepto los </label>
                <a href="#">Términos y Condiciones</a>
                <p class="mensajeError"></p>
              </div>
              <div class="form-boton" >
                <input type="submit" value="Enviar">
              </div>
              <p class="mensajeCorrecto"></p>
            </form>
        </div>
        <div class="col-md-2 hiiden-sm"></div>
      </div>
    <script src="../js/form.js"></script>
  </div>

</body>

</html>
