<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="Menu.html">
                <img src="../Imagenes/Logo_Panaderia.png" alt="logo_panaderia" width="40px" height="40px"> Bell Sabores
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="../Menu.html">Inicio</a>
                    <a class="nav-link" href="..\vistaAdmin\productosAdmin.html">Productos</a>
                    <a class="nav-link" href="../Carrito.html">Carrito</a>
                    <a class="nav-link" href="../Menu.html">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class=row>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form class="formulario" id="form" method="post" action="">
                    <fieldset>
                        <!-- Form Name -->
                        <h1>Formulario de producto</h1>

                        <!-- Text input-->
                        <div class="form-group">
                            <label for="nomProd">Nombre de producto</label>

                            <input name="nombre" class="form-control input-md" type="text" id="nomProd">

                        </div>
                        <div><p class="mostrarMensajeError"></p></div>

                        <div class="form-group">
                            <label for="descProd">Descripción del producto</label>

                            <textarea class="form-control" name="Descripcion" id="descProd"></textarea>
                        </div>


                        <div class="form-group">
                            <label for="precio">Precio</label>

                            <input name="valor" class="form-control input-md" type="text" id="precio">

                        </div>


                        <!-- Text input-->
                        <div class="form-group">
                            <label for="Cantidad">Cantidad disponible</label>

                            <input name="cantDisponible" class="form-control input-md" type="number" id="Cantidad">

                        </div>

                        <!-- File Button -->
                        <div class="form-group">
                            <label for="archivo">Imagen</label>

                            <input id="archivo" name="btnArchivo" class="input-file" type="file">
                        </div>


                        <!-- Button -->
                        <div class="form-group" style="text-align: center;">
                            <button id="botonGuardar" name="boton" class="btn btn-primary" type="submit">Guardar
                                producto</button>
                        </div>
                    </fieldset>
                </form>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    <script src="../JS/validacionAgregarProd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
