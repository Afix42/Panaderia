    <div class="container-fluid">
        <div class=row>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form class="formulario">
                    <fieldset>
                        <!-- Form Name -->
                        <h1>Formulario de producto</h1>

                        <!-- Text input-->
                        <div class="form-group">
                            <label for="product_name">Nombre de producto</label>

                            <input id="product_name" name="product_name" placeholder="NOMBRE PRODUCTO"
                                class="form-control input-md" required="" type="text">

                        </div>

                        <!-- Textarea -->
                        <div class="form-group">
                            <label for="product_description">Descripción del producto</label>

                            <textarea class="form-control" id="product_description"
                                name="product_description"></textarea>
                        </div>

                        <!-- Search input-->
                        <div class="form-group">
                            <label for="stock_critical">Precio</label>

                            <input id="stock_critical" name="stock_critical" class="form-control input-md" required=""
                                type="search">

                        </div>


                        <!-- Text input-->
                        <div class="form-group">
                            <label for="available_quantity">Cantidad disponible</label>

                            <input id="available_quantity" name="available_quantity" placeholder="CANTIDAD DISPONIBLE"
                                class="form-control input-md" required="" type="text">

                        </div>



                        <!-- Text input-->
                        <div class="form-group">
                            <label for="percentage_discount">Porcentaje de descuento</label>

                            <input id="percentage_discount" name="percentage_discount" class="form-control input-md"
                                required="" type="text">

                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label for="stock_alert">Stock bajo</label>

                            <input id="stock_alert" name="stock_alert" placeholder="STOCK BAJO"
                                class="form-control input-md" required="" type="text">

                        </div>




                        <!-- Text input-->
                        <div class="form-group">
                            <label for="online_date">Fecha</label>

                            <input id="online_date" name="online_date" placeholder="ONLINE DATE"
                                class="form-control input-md" required="" type="text">

                        </div>

                        <!-- File Button -->
                        <div class="form-group">
                            <label for="filebutton">Imagen</label>

                            <input id="filebutton" name="filebutton" class="input-file" type="file" required>
                        </div>


                        <!-- Button -->
                        <div class="form-group" style="text-align: center;">
                            <button id="singlebutton" name="singlebutton" class="btn btn-primary">Guardar producto</button>
                        </div>
                    </fieldset>
                </form>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
